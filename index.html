<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>Huddle landing page with single introductory section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./tailwind.config.js"></script>
</head>

<body
  class="flex flex-col justify-between min-h-screen w-screen p-9 text-white bg-violet bg-contain bg-no-repeat bg-mobile md:bg-desktop md:bg-cover md:bg-center-right lg:px-16 lg:py-10 md:pb-9">
  <header class="grid w-full justify-items-start mb-14 sm:mb-10 md:mb-10">
    <img class="w-32 h-8 sm:h-12 sm:w-48" src="images/logo.svg" alt="page logo">
  </header>
  <main class="flex flex-col mb-16 sm:mb-2 md:mb-5">
    <div class="flex flex-col items-center justify-center md:flex-row md:gap-10 lg:gap-16 lg:items-start">
      <img class="flex mb-14 sm:mb-5 md:mb-0 sm:max-w-xl md:max-w-lg lg:max-w-2xl" src="images/illustration-mockups.svg"
        alt="illustraction mockups">
      <div
        class="flex flex-col items-center	pt-6 sm:max-w-lg md:items-start md:h-full md:pt-0 md:max-w-3xl lg:max-w-lg lg:pt-12">
        <h1
          class="text-2xl font-semibold leading-9 text-center mb-4 sm:text-3xl sm:leading-50px sm:mb-6 md:text-left md:mb-4 lg:text-4xl lg:leading-60px lg:mb-6 font-poppins">
          Build The Community Your Fans Will Love
        </h1>
        <p
          class="text-base font-normal leading-6 text-center mb-6 sm:text-lg sm:leading-8 sm:mb-8 md:text-left md:mb-6 lg:mb-8 lg:leading-7 font-open-sans">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button
          class="w-48 h-10 bg-white text-xs text-violet rounded-[20px] shadow-custom-mobile sm:hover:transition-all sm:hover:bg-soft-magenta sm:hover:text-white ease-in-out delay-100 sm:w-40 sm:h-12 sm:text-base md:shadow-custom-desktop lg:w-52 lg:h-14 lg:rounded-[28px] lg:text-lg font-poppins">
          Register
        </button>
      </div>
    </div>
  </main>
  <footer class="grid w-full place-items-center pt-5">
    <div class="flex w-full gap-4 justify-center md:justify-end">
      <a href="#" aria-label="Facebook"
        class="flex items-center justify-center w-8 h-8 border rounded-full border-white hover:cursor-pointer sm:hover:text-soft-magenta hover:border-soft-magenta hover:transition-all ease-in-out delay-100 sm:w-10 sm:h-10">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </a>
      <a href="#" aria-label="Twitter"
        class="flex items-center justify-center w-8 h-8 border rounded-full border-white hover:cursor-pointer sm:hover:text-soft-magenta sm:hover:border-soft-magenta sm:hover:transition-all ease-in-out delay-100 sm:w-10 sm:h-10">
        <i class="fa fa-twitter" aria-hidden="true"></i>
      </a>
      <a href="#" aria-label="Instagram"
        class="flex items-center justify-center w-8 h-8 border rounded-full border-white sm:hover:cursor-pointer sm:hover:text-soft-magenta sm:hover:border-soft-magenta sm:hover:transition-all ease-in-out delay-100 sm:w-10 sm:h-10">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
    </div>
    <p class="text-center hidden">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        class="underline underline-offset-4">
        Frontend Mentor
      </a>.
      Coded by <a href="https://github.com/maciejnarejko" class="underline underline-offset-4">
        Maciej Narejko
      </a>.
    </p>
  </footer>
</body>

</html>
